<!DOCTYPE html>
<html>
    <head>
        <title>Fale conosco</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/faleconosco.css">
    </head>
    <body>
        <section id="teste">
            <div id="container">
                <ul>
                    <li><a href = "../index.html">Home</a></li>
                    <li><a href = "../cardapio/index.html">Card√°pio</a></li>
                    <li><a href = "../reservas/index.html">Reserve sua mesa</a></li>
                    <li><a href = "../faleconosco/index.html">Fale conosco</a></li>
                </ul>
                <div id="linha"></div>
            </div>
        </section>
        <div class="formulario">
            <form class="form" action="">
                <div class="form-item col-responsive">
                    <input class="input" type="text" name="nome" required="required" id="name"/>
                    <label class="label" for="nome">Nome</label>
                </div>
                <div class="form-item col-responsive">
                    <input class="input" type="text" name="email" required="required" id="email"/>
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="form-item">
                    <input class="input" type="text" name="assunto" required="required" id="assunto"/>
                    <label class="label" for="assunto">Assunto</label>
                </div>
                <div class="form-item">
                    <textarea class="textarea" name="Mensagem" required="required" id="textarea"></textarea>
                    <label class="label" for="Mensagem">Mensagem</label>
                </div>
                <div class="form-item">
                    <input class="botao" type="submit" value="Enviar" onclick="confirmacao()"/>
                </div>
            </form>
        </div>
        <script>
            function confirmacao(msg) {
                msg = window.alert('Sua mensagem foi enviada com sucesso!')
                return msg
            }
        </script>
    </body>
</html>
